{% extends "base.html" %}
{% load static %}
 
    {% block css %} 
    
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock css %} 
    {% block title %} <title>Royhatdan O'tish</title> {% endblock title %}

    {% block bodycontent %}

    <section class="form">
    
        <form  class="pt--20 pb--30 login" method="POST" action="{% url 'login' %}">

            {% csrf_token %}
            <p class="form__title">
                <span class="form__desc">Login</span>
            </p>

            <p class="form__item">
                <label for="email"></label>
                <input id="id_username" name="username" placeholder="Email" type="text" class="form__input">
            </p>
            <p class="form__item">
                <label for="password"></label>
                <input id="id_password" name="password" placeholder="password" type="password" class="form__input">
            </p>
            <p><a href="{% url 'User:password_reset' %}" class="h6 text-dark"> forget password? </a></p>

            <p class="form__item">
                <button class="form__submit" type="submit" id="submit">Login</button>
            </p>
        </form>
    </section>

    {% endblock bodycontent %}
	
    {% block js %} 
        <script src="{% static 'js/register__inputs.js' %}"></script>
    {% endblock js %}
